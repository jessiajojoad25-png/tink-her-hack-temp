{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block body_class %}auth-page{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="logo">
            <span class="logo-icon">âœ¨</span>
            <h1>SkinPilot</h1>
            <p class="tagline">Never skip skincare again</p>
        </div>
        <form method="post" action="{{ url_for('signup') }}" class="auth-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Your name" required autofocus>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Min 6 characters" required minlength="6">
            <button type="submit" class="btn btn-primary btn-block">Create account</button>
        </form>
        <p class="auth-switch">Already have an account? <a href="{{ url_for('signin') }}">Sign in</a></p>
    </div>
</div>
{% endblock %}
